<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<p class="head" id="sign">Sign In</p>
			<img class="head" id="appdrawer" src="res/appdrawer.jpg"/>
			<p class="head">Images</p>
			<p class="head">Gmail</p>

		</div>
		
		<div id="content">
			<img class="content" src="res/googlelogo.png" id="logo" />
			<form >
				<input class="content" id="search" type="text " name="search" >
			</form>
			<div class="content" id="box">
				<p class="boxed ">Google Search</p>
				<p class="boxed ">I'm feeling lucky</p>
			</div>
		</div>
	
		<div id="footer">
			<div id="b_l">
				<p class="b_l">Advertising</p>
				<p class="b_l">Business</p>
				<p class="b_l">About</p>
			</div>
			<div id="b_r">
				<p class="b_r">Privacy</p>
				<p class="b_r">Terms</p>
				<p class="b_r">Settings</p>
			</div>
		</div>
	</div>
</body>
</html>
